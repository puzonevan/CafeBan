<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Cafe Ban</title>
    <meta name="description" content="Cafe Ban">
    <meta name="author" content="Evan Puzon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body style="background-color: #343a40;">

    <!-- Cafe Name -->
    <div class="container-fluid mt-4">
        <h1 class="text-center text-uppercase font-weight-light text-white">Cafe Ban</h1>  
    </div>
      

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark mt-4">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item" style="margin: 0px 20px 0px 20px">
                    <a class="nav-link text-uppercase font-weight-light text-white" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item" style="margin: 0px 20px 0px 20px">
                    <a class="nav-link text-uppercase font-weight-light text-white" href="{{ url_for('menu') }}">Menu</a>
                </li>
                <li class="nav-item" style="margin: 0px 20px 0px 20px">
                    <a class="nav-link text-uppercase font-weight-light text-white" href="{{ url_for('gallery') }}">Gallery</a>
                </li>
                <li class="nav-item" style="margin: 0px 20px 0px 20px">
                    <a class="nav-link text-uppercase font-weight-light text-white" href="{{ url_for('location') }}">Locations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer Info -->
    <div class="container mt-4">
        <p class="text-white text-center">###-###-####</p>
        <p class="text-white text-center">cafeban@gmail.com</p>
        <p class="text-white text-center">Location 1, City, State, Country</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>

</html>
