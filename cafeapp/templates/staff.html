{% extends "baseEmpty.html" %}

{% block content %}

<!-- Page Title -->
<div class="container">
    <h1 class="text-uppercase text-white font-weight-light text-center">staff</h1>
</div>

<!-- Information / Buttons -->
<div class="container mb-2">
    <div class="row">
        <div class="col-sm ">
            <p class="text-uppercase text-white font-weight-light text-center">Current Ceo: Evan Puzon</p>
        </div>
        <div class="col-sm d-flex justify-content-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-light active">
                  <input type="radio" name="options" id="option1"> Roasters
                </label>
                <label class="btn btn-light">
                  <input type="radio" name="options" id="option2"> Coffee Wrangler 
                </label>
                <label class="btn btn-light">
                  <input type="radio" name="options" id="option3">Store Manager
                </label>
              </div>
        </div>
    </div>
</div>

<!-- List of Employees -->
<div class="container">
    <ul class="list-group">
        <!-- Changeable to different jobs -->
        {% for person in staff %}
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm">
              <p>{{ person.firstname }} {{ person.lastname }}</p>
            </div>
            <div class="col-sm">
              <p class="text-right">{{ person.position }}</p>
            </div>
          </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
